<!DOCTYPE html>
<html>
<head>  
  <title>My First Web Page</title>
  <link rel="stylesheet" href="demo.css">
</head> 	
<body>
  <div id="container">
    <header style="font-size: 60px; color: #fff;">My Web Site Brand</header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div class="viewport">
        <p>For verification purpose:</p>
        <p>Current viewport size is <span id="viewportSize"></span>, which should have <span id="viewportType"></span> display. Breakpoint is <span id="bp"></span>.</p>
        <p></p>
      </div>
      <div class="cards">
        <div class="card">
          <h1>My First Heading</h1>
          <p>My first paragraph.</p>
        </div>
          <div class="card"> 
            <img src="images/east-village.jpg" alt="East Village" width="400">
          </div>
      </div>
    </main>
    <footer>&copy; Copyright 2021</footer>
  </div>
</body>
<script>
  viewportSizeSpan = document.getElementById("viewportSize");
  viewportTypeSpan = document.getElementById("viewportType");
  breakpointSpan = document.getElementById("bp");
  const bp = 600;
  function determineViewport() {
    let type = "s";
    switch(true) {
      case (window.innerWidth >= bp): type = "desktop"; break;
      default: type = "mobile"; 
    }
    viewportSizeSpan.textContent = window.innerWidth;
    viewportTypeSpan.textContent = type;
    breakpointSpan.textContent = bp;
  }
  window.addEventListener("load", determineViewport);
  window.addEventListener("resize", determineViewport);
</script>
</html>
